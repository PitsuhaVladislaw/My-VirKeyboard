<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../icon/pngtree-keyboard-computer-icon-png-image_5047008.jpg">
    <title> My VirKeyboard </title>
</head>

<body>
    <div>
        <h1> My Virtual Keyboard </h1>
    </div>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <div class="keyboard">
        <div class="keyboard_texts">
            <button type="button" class="keyboard_text"> D </button>
            <button type="button" class="keyboard_text keyboard_text_wide"> 
                <i class="material_icon"> backspace </i>
            </button>
            <button type="button" class="keyboard_text keyboard_text_extra_wide"> 
                <i class="material_icon"> space </i>
            </button>
            <button type="button" class="keyboard_text keyboard_text_wide keyboard_text_activatable keyboard_text_active::after">
                <i class="marerial_icon"> capsLK </i>
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
